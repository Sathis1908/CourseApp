<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Details</title>
    <link rel="stylesheet" href="../CSS/style.css">
    
    <script type="text/javascript" src="../JS/Script.js">


    </script>
</head>
<body>
    <div class="header">
        <h1 style="text-align: center;">Add New Course</h1>

        <div class="courseform">
            <form id="courseForm">
                <label for="courseId">Student Name : </label>
                <input type="text" id="sname" name="name"><br>
                <label for="mailid">Email ID : </label>
                <input type="text" id="mailId" name="mailId"><br>
                <label for="phone">Phone : </label>
                <input type="number" id="phone" name="phone"><br>
                <label for="coursename">Course Name : </label>
                <input type="text" id="cname" name="courseName"><br>
                <div class="button-group">
                <button type="submit">Add Student</button>
                <button type="button" onclick="backpage()">Back</button>
                </div>
            </form>
        </div>
        
    </div>
    <script type="text/javascript">
        function backpage(){
            window.location.href = "../index.html";
        }
        

        document.getElementById("courseForm").addEventListener("submit", function(e){
        e.preventDefault();

        const student = {
            name: document.getElementById("sname").value,
            mailId: document.getElementById("mailId").value,
            phone: document.getElementById("phone").value,
            courseName: document.getElementById("cname").value,
        };
        alert(JSON.stringify(student));
        fetch("http://localhost:8080/course/enroll",{
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(student)
            
        })
        .then(res => {
            if(res)
            {
                alert("Enrolled Successfully")
                
            }
            else{
                alert("Enrolled Failed!")
            }
        });
        window.location.href = "../html/enrolled.html";
    });
        
    </script>
    
</body>
</html>
